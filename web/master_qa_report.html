<!DOCTYPE html>
<html lang="en">
    <head>
      <title>QA report - CLARIN Service Provider Federation SAML</title>
        <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="lib/bootstrap-4.4.1/css/bootstrap.min.css">
    </head>
    <body>
      <div class="container-fluid">
        <div class="mt-1">
            <img class="d-inline" src="clarin_logo.png" style="max-width:120px;max-height:48px;"></img>
            <div class="d-inline col"><h2 class="align-middle d-inline">Service Provider Federation</h2></div>
        </div>
        <br>
        <h4>Current SAML Quality Assurance report:</h4>
        <label>Last updated on:</label><code id="lastModified"><span> </span></code><span> from commit: </span><a id="lastCommitLink"></a>
        <input class="form-control" id="searchInput" type="text" placeholder="Search table...">
        <br>
        <small>Click the service provider's entityID for a standalone report with scoped last update and commit info.</small>
        <div class="table-responsive-sm">
            <table id="reportTable" class="table table-bordered table-sm"></table>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="lib/jquery-3.4.1-slim/jquery-3.4.1.slim.min.js"></script>
        <script src="lib/popper-1.16.0/popper.min.js"></script>
        <script src="lib/bootstrap-4.4.1/js/bootstrap.min.js"></script>
        <script src="xmltable.js"></script>
    </div>
    </body>
</html>
