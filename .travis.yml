os: 
  - linux
language: minimal
branches:
  only:
  - master
  - production
script:
- sudo bash -c 'echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu xenial main" | tee /etc/apt/sources.list.d/webupd8team-java.list'
- sudo bash -c 'echo "deb-src http://ppa.launchpad.net/webupd8team/java/ubuntu xenial main" | tee -a /etc/apt/sources.list.d/webupd8team-java.list'
- sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C2518248EEA14886
- sudo apt update
- sudo apt-get install -y libxml2-utils oracle-java8-unlimited-jce-policy
- bash check-saml-metadata/check_saml_metadata.sh metadata/
env:
  global:
  - ENCRYPTION_LABEL: f641f006de37
  - COMMIT_AUTHOR_EMAIL: "spf-qa-bot@clarin.eu"
after_success:
- sudo apt-get install -y ant
- bash CI-assets/deploy.sh
notifications:
  email:
    on_success: change
    on_failure: always
